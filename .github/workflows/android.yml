name: Android Build with Buildozer
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.18"

      # Install JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install system dependencies (UPDATED PACKAGES)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git zip unzip \
              libncurses6 \  # Changed from libncurses5 to libncurses6
              python3-pip \
              autoconf automake \
              libtool pkg-config \
              zlib1g-dev \
              libtinfo6  # Additional dependency often needed

      # Install Android SDK
      - name: Install Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d ~/.android/cmdline-tools
          mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest

          echo "ANDROID_SDK_ROOT=$HOME/.android" >> $GITHUB_ENV
          echo "$HOME/.android/cmdline-tools/latest/bin:$HOME/.android/platform-tools" >> $GITHUB_PATH

          yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses
          ~/.android/cmdline-tools/latest/bin/sdkmanager \
              "platform-tools" \
              "platforms;android-34" \
              "build-tools;34.0.0"

      # Verify Android tools
      - name: Verify Android tools
        run: |
          ls $ANDROID_SDK_ROOT/build-tools/*/aidl
          which adb

      # Install Buildozer
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      # Run Buildozer
      - name: Build APK
        run: |
          buildozer android clean
          buildozer android debug
